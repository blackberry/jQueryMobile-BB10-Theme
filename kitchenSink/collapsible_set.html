<html>
	<head>
		<meta charset="utf-8">
		<title>Collapsible Set</title>
		<!--
		<meta name="viewport" content="width=device-width, initial-scale=1">
		-->
		<link rel="stylesheet" href="../dist/BlackBerry-JQM-all.min.css" />
		<script src="../dist/BlackBerry-JQM-all.min.js"></script>
	</head>
	<body>
		<div data-role="page">
			<div data-role="header" data-theme="c" >
				<h1>Collapsible Set</h1>
			</div><!-- /header -->
			<div data-role="content">
				<div data-role="collapsible-set" data-iconpos="right">

					<div data-role="collapsible" data-collapsed="false" data-icon="gear">
						<h3>Section A</h3>
						<p>I'm the collapsible set content for Section A.</p>
					</div>

					<div data-role="collapsible">
						<h3>Section B</h3>
						<p>I'm the collapsible set content for Section B.</p>
					</div>

					<div data-role="collapsible">
						<h3>Section C</h3>
						<p>I'm the collapsible set content for Section C.</p>
					</div>

					<div data-role="collapsible">
						<h3>Section D</h3>
						<p>I'm the collapsible set content for Section D.</p>
					</div>
				</div>
			</div><!-- /content -->
			<div data-role="footer" data-position="fixed">
				<div id="action-bar-area" data-role="actionbar">
					<div data-role="back"></div>
				</div>
			</div>
		</div><!-- /page -->
	</body>
</html>
