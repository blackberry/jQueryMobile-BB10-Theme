<html>
	<head>
		<meta charset="utf-8">
		<title>Action Bar</title>
		<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
		<link rel="stylesheet" href="lib/BlackBerry-JQM-all.css" />
		<script src="lib/BlackBerry-JQM-all.js"></script>
		<script type="text/javascript" src="lib/app.js"></script>
	</head>
	<body>
		<div id="actionBarSample" data-role="page">
			<!-- This is how you set up your tab overflow menu (left side panel) -->
			<div data-role="panel" id="left" data-dark-modal="true" data-position="left" data-display="reveal" data-theme="a" class="bb10-panel">
				<ul data-role="listview" data-theme="a">
                                    <li id="o1-p" class="inBar ui-btn-active"><a href="#"><img src="img/generic_81_81_placeholder.png"><h2>1 Options</h2><p>Description</p></a></li>
					<li id="o2-p" class="inBar"><a href="#"><img src="img/generic_81_81_placeholder.png"><h2>2 Options</h2><p>Another description</p></a></li>
					<li id="o3-p" class="inBar"><a href="#"><img src="img/generic_81_81_placeholder.png"><h2>3 Options</h2><p></p></a></li>
					<li id="o4-p" class="notInBar"><a href="#"><img src="img/generic_81_81_placeholder.png"><h2>4 Options</h2><p></p></a></li>
					<li id="o5-p" class="notInBar"><a href="#"><img src="img/generic_81_81_placeholder.png"><h2>5 Options</h2><p>Description</p></a></li>
				</ul>
			</div>

			<!-- This is how you set up your action overflow menu (right side panel) -->
			<div data-role="panel" id="right" data-position="right" data-display="overlay" data-theme="a" class="bb10-panel">
				<ul data-role="listview" data-theme="a">
					<li><a href="#">Share</a></li>
					<li><a href="#">Edit</a></li>
					<li><a href="#">Set As</a></li>
				</ul>
				<div data-role="fixedpanelbutton">
					<ul data-role="listview" data-theme="a">
						<li><a href="#">Delete</a></li>
					</ul>
				</div>
			</div>

			<div data-role="header" data-theme="c">
				<h1>Action Bar</h1>
			</div><!-- /header -->
			<div data-role="content">
				<!-- Put your page content here -->
			</div><!-- /content -->
			<div data-role="footer" data-position="fixed">
				<div data-role="actionbar">
					<a id="tover" data-role="tab-overflow" href="#left" class="">
						<!-- Uncomment this to have initial content in the tab overflow button
						<img src="img/generic_81_81_placeholder.png" alt="" />
						<p>0 Options</p>
						-->
					</a>
					<a id="o1" data-role="tab" data-href="actionbar.html" class="active">
						<img src="img/generic_81_81_placeholder.png" alt="" />
						<p>1 Options</p>
					</a>
					<a id="o2" data-role="tab" href="#page2">
						<img src="img/generic_81_81_placeholder.png" alt="" />
						<p>2 Options</p>
					</a>
					<a id="o3" data-role="tab" onclick="javascript&colon;location.href='index.html'" >
						<img src="img/generic_81_81_placeholder.png" alt="" />
						<p>3 Options</p>
					</a>
					<a id="o4" data-role="tab" onclick="javascript&colon;location.href='index.html'" >
						<img src="img/generic_81_81_placeholder.png" alt="" />
						<p>4 Options</p>
					</a>
					<a id="o5" data-role="tab" onclick="javascript&colon;location.href='index.html'" >
						<img src="img/generic_81_81_placeholder.png" alt="" />
						<p>5 Options</p>
					</a>
					<a id="aover" data-role="action-overflow" href="#right">
					</a>
				</div>

			</div>
		</div><!-- /page -->
		<div data-role="page" id="page2">
			<div data-role="header" data-theme="c">
				<h1>Page 2</h1>
			</div><!-- /header -->
			<div data-role="content">
			</div><!-- /content -->
		</div><!-- /page -->
		<script>
			
		</script>
	</body>
</html>
