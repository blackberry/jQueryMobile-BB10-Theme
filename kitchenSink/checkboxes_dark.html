<html>
	<head>
		<meta charset="utf-8">
		<title>Checkboxes</title>
		<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
		<script>
			var meta = document.createElement("meta");
			meta.setAttribute('name','viewport');
			meta.setAttribute('content','initial-scale='+ (1/window.devicePixelRatio) + ',user-scalable=no');
			document.getElementsByTagName('head')[0].appendChild(meta);
		</script>

		<link rel="stylesheet" href="lib/BlackBerry-JQM-all.css" />
		<script src="lib/BlackBerry-JQM-all.js"></script>
	</head>
	<body>
		<div data-role="page" data-theme="a">
			<div data-role="header" data-position="fixed">
				<h1>Checkboxes</h1>
			</div><!-- /header -->
			<div data-role="content">	
				<label><input type="checkbox" name="checkbox-1"/> I agree </label>

				<input type="checkbox" name="checkbox-0" id="checkbox-0" class="custom"  />
				<label for="checkbox-0">I agree</label>
				
				<hr class="group">
				
				<h1>Disabled</h1>
				<label><input type="checkbox" name="checkbox-2" disabled/> I agree </label>

				<input type="checkbox" name="checkbox-3" id="checkbox-3" class="custom" disabled />
				<label for="checkbox-3">I agree</label>

				<label><input type="checkbox" name="checkbox-4" disabled checked="checked"/> I agree </label>

				<input type="checkbox" name="checkbox-5" id="checkbox-5" class="custom" disabled checked="checked"/>
				<label for="checkbox-5">I agree</label>
				
				<hr class="group">
				
				<fieldset data-role="controlgroup">
				   <legend>Vertical Checkbox Groups</legend>
				   <input type="checkbox" name="checkbox-7" id="checkbox-6" class="custom" />
				   <label for="checkbox-6">I agree</label>
				   <input type="checkbox" name="checkbox-7" id="checkbox-7" class="custom" />
				   <label for="checkbox-7">I have read the EULA</label>
				</fieldset>
			</div><!-- /content -->
			<div data-role="footer" data-position="fixed">
				<div id="action-bar-area" data-role="actionbar">
					<div data-role="back"></div>
				</div>
			</div>
		</div><!-- /page -->
	</body>
</html>
