<html>
	<head>
		<meta charset="utf-8">
		<title>Sliders</title>
		<link rel="stylesheet" href="lib/BlackBerry-JQM-all.css" />
		<script src="lib/BlackBerry-JQM-all.js"></script>
		<script type="text/javascript" src="lib/app.js"></script>
	</head>
<body>
	<div id="sliderPage" data-role="page" data-theme="c">
		<div data-role="header" data-theme="c"> 
			<h1>Sliders</h1>
		</div>
		<div data-role="content">
			<label for="slider-highlight">Input slider:</label>
			<input type="range" name="slider-1" id="slider-highlight" value="60" min="0" max="100" data-highlight="true"/>
			<label for="slider-disabled-highlight">Input slider disabled:</label>
			<input type="range" name="slider-1" id="slider-disabled-highlight" value="60" min="0" max="100" data-highlight="true"/>
			
			<h2>No Highlight Fallbacks</h2>
			<label for="slider-1">Input slider:</label>
			<input type="range" name="slider-1" id="slider-1" value="60" min="0" max="100" />
			<label for="slider-disabled">Input slider disabled:</label>
			<input type="range" name="slider-1" id="slider-disabled" value="60" min="0" max="100"/>
		</div>
		<!--/content-->
		<div data-role="footer" data-position="fixed">
			<div id="action-bar-area" data-role="actionbar">
				<div data-role="back"></div>
			</div>
		</div>
	</div>

</body>

</html>
