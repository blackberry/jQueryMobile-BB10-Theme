<html>
	<head>
		<meta charset="utf-8">
		<title>Content Formatting</title>
		<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
		<script>
			var meta = document.createElement("meta");
			meta.setAttribute('name','viewport');
			meta.setAttribute('content','initial-scale='+ (1/window.devicePixelRatio) + ',user-scalable=no');
			document.getElementsByTagName('head')[0].appendChild(meta);
		</script>

		<link rel="stylesheet" href="lib/BlackBerry-JQM-all.css" />
		<script src="lib/BlackBerry-JQM-all.js"></script>
	</head>
	<body>
		<div data-role="page">
			<div data-role="header" data-theme="c">
				<h1>Content Formatting</h1>
			</div><!-- /header -->
			<div data-role="content">
				<h1>Heading 1</h1>
				<h2>Heading 2</h2>
				<h3>Heading 3</h3>
				<h4>Heading 4</h4>
				<h4>Heading 5</h4>
				<h4>Heading 6</h4>
				<hr class="gradient">
				<a href="#">This a link</a>
				<a href="#"><h2>This a heading link</h2></a>
				<hr class="gradient">
				<p>P1 Paragraph</p>
				<p class="p2">P2 Paragraph</p>
				<p class="p3">P3 Paragraph</p>
				<p class="p4">P4 Paragraph</p>
				<p class="p5">P5 Paragraph</p>
				<hr class="gradient">
				<h2>Lists</h2>
				<ul>
					<li><a href="">Here's a list link!</a></li>
					<li><a href="">Here's another!</a></li>
					<li><a href="">And another...</a></li>
				</ul>
			</div><!-- /content -->
			<div data-role="footer" data-position="fixed">
				<div id="action-bar-area" data-role="actionbar">
					<div data-role="back"></div>
				</div>
			</div>
		</div><!-- /page -->
	</body>
</html>
