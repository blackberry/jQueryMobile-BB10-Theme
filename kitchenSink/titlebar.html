<html>
<head>
<meta charset="utf-8">
<title>BB10 Title Bar Components</title>
<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
<link rel="stylesheet" href="../dist/BlackBerry-JQM-all.min.css" />
<script src="../dist/BlackBerry-JQM-all.min.js"></script>
<style>
	.ui-content .ui-header {
		margin-top: 50px;
	}
</style>
</head>
<body>
	<div data-role="page" data-theme="c">
		
		<div data-role="header" data-theme="c" data-position="fixed"> 
			<h1>Title Bar Components</h1>
		</div>
		<!-- /header -->
		
		<div data-role="content">
			<div data-role="header" data-theme="c"> 
				<h1>Title Before</h1>
				<a href="" data-role="button">Button</a>
			</div>
			<!-- /header -->
			
			<div data-role="header" data-theme="c"> 
				<a href="" data-role="button">Button</a>
				<h1>Before Title</h1>
			</div>
			<!-- /header -->
			
			<div data-role="header" data-theme="c"> 
				<a href="" data-role="button">Button</a>
				<h1>Title</h1>
				<a href="#" data-role="button">Button</a>
			</div>
			<!-- /header -->
			
			<div data-role="header" data-theme="c"> 
				<a href="" data-role="button">Button</a>
				<a href="#" data-role="button">Button</a>
			</div>
			<!-- /header -->
			
			<div data-role="header" data-theme="c"> 
				<input type="text" name="text-input" id="basic" placeholder="Enter Text Here"/>
				<a href="" data-role="button">Cancel</a>
			</div>
			<!-- /header -->
			
			<div data-role="header" data-theme="c"> 
				<label for="search-basic">Search Input</label>
				<input type="search" name="text-input" id="search-basic" placeholder="Enter Text Here"/>
				<a href="" data-role="button">Cancel</a>
			</div>
			<!-- /header -->
			
			<div data-role="header" data-theme="c"> 
				<div data-role="navbar">
					<ul>
						<li><a href="#">Title</a></li>
						<li><a href="#">Title</a></li>
						<li><a href="#">Title</a></li>
					</ul>
				</div>
			</div>
			<!-- /header -->
		</div>
		<div data-role="footer" data-position="fixed">
			<div id="action-bar-area" data-role="actionbar">
				<div data-role="back"></div>
			</div>
		</div>
	</div>
</body>
</html>
