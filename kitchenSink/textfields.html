<html>
	<head>
		<meta charset="utf-8">
		<title>Text Fields</title>
		<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
		<script>
			var meta = document.createElement("meta");
			meta.setAttribute('name','viewport');
			meta.setAttribute('content','initial-scale='+ (1/window.devicePixelRatio) + ',user-scalable=no');
			document.getElementsByTagName('head')[0].appendChild(meta);
		</script>

		<link rel="stylesheet" href="lib/BlackBerry-JQM-all.css" />
		<script src="lib/BlackBerry-JQM-all.js"></script>
	</head>
<body>
	<div data-role="page">
		<div data-role="header" data-theme="c" data-position="fixed"> 
			<h1>Text Fields</h1>
		</div>
		<div data-role="content">
			<form>
				<label for="basic">Label</label>
				<input type="text" name="text-input" id="basic" placeholder="Enter Text Here"/>
				
				<input type="text" name="text-input" id="active" value="Active" class="ui-focus"/>
				
				<input type="text" name="text-input" id="disabled" class="ui-disabled" placeholder="Disabled"/>
				
				<hr class="group"/>
				
				<label for="search-basic">Search Input</label>
				<input type="search" name="text-input" id="search-basic" placeholder="Enter Text Here"/>

				<input type="search" name="text-input" id="search-active" value="Search Active " class="ui-focus"/>
				
				<input type="search" name="text-input" id="search-disabled" placeholder="Disabled" class="ui-disabled"/>
			</form>
			<hr class="gradient">
				<label for="password">Password</label>
				<input type="password" name="text-input" id="password" />
			<hr class="group"/>
			<label for="textarea">Textarea:</label>
			<textarea name="textarea" id="textarea">I'm a basic textarea. If this is pre-populated with content, the height will be automatically adjusted to fit without needing to scroll. That is a pretty handy usability feature.</textarea>
		</div> <!--/content-->
		<div data-role="footer" data-position="fixed">
			<div id="action-bar-area" data-role="actionbar">
				<div data-role="back"></div>
			</div>
		</div>
	</div>
</body>
</html>
