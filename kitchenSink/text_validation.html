<html>
	<head>
		<title>Text Validation</title>
		<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
		<script>
			var meta = document.createElement("meta");
			meta.setAttribute('name','viewport');
			meta.setAttribute('content','initial-scale='+ (1/window.devicePixelRatio) + ',user-scalable=no');
			document.getElementsByTagName('head')[0].appendChild(meta);
		</script>

		<link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.css" />
		<link rel="stylesheet" href="lib/BlackBerry-JQM.css" />
		<script src="http://code.jquery.com/jquery-1.7.1.js"></script>
		<script src="lib/BlackBerry-JQM-Init.js"></script>
		<script src="http://code.jquery.com/mobile/latest/jquery.mobile.js"></script>
		<script src="lib/BlackBerry-JQM.js" type="text/javascript"></script>
</head>
<body>
	<div data-role="page" data-position="fixed">
		<div data-role="header" data-theme="c" data-position="fixed"> 
			<h1>Text Validation</h1>
		</div>
		<div data-role="content">
			<h2>Enter "valid" to validate</h2>
			<hr class="group">
			<form>
				<label for="text-valid">Text Validation</label>
				<input type="text" name="text-input" id="text-valid" data-role="bb-inputvalidator" required="required" pattern="^valid$" placeholder="Input Text..."/>
				
				<label for="text-nonrequired">Non-required Text Field</label>
				<input type="text" name="text-nonrequired" id="text-nonrequired" data-role="bb-inputvalidator" pattern="^valid$" placeholder="Input Text..."/>
				
				<hr class="BB10group"/>
				<label for="search-valid">Search Validation</label>
				<input type="search" name="search-input" id="search-valid" data-role="bb-inputvalidator" placeholder="Search..." required="required" pattern="^valid$" />
				
				<label for="search-nonrequired">Non-required Search Field</label>
				<input type="search" name="search-nonrequired" id="search-nonrequired" data-role="bb-inputvalidator" placeholder="Search..." pattern="^valid$" />
		</div> <!--/content-->
		<div data-role="footer" data-position="fixed">
			<div id="action-bar-area" data-role="actionbar">
				<div data-role="back"></div>
			</div>
		</div>
	</div>
</body>
</html>
