<html>
	<head>
		<meta charset="utf-8">
		<title>Radio Button Groups</title>
		<link rel="stylesheet" href="lib/BlackBerry-JQM-all.css" />
		<script src="lib/BlackBerry-JQM-all.js"></script>
		<script type="text/javascript" src="lib/app.js"></script>
	</head>
	<body>
		<div data-role="page">
			<div data-role="header" data-theme="c" data-position="fixed">
				<h1>Radio Button Groups</h1>
			</div><!-- /header -->
			<div data-role="content">	
					
				<fieldset data-role="controlgroup">
					<legend>Radio Button Group:</legend>
					<input type="radio" name="radio-choice-1" id="radio-choice-1-1" value="choice-1" checked="checked" data-iconpos="right"/>
					<label for="radio-choice-1-1">Cat</label>

					<input type="radio" name="radio-choice-1" id="radio-choice-1-2" value="choice-2" />
					<label for="radio-choice-1-2">Dog</label>

					<input type="radio" name="radio-choice-1" id="radio-choice-1-3" value="choice-3" />
					<label for="radio-choice-1-3"></label>

					<input type="radio" name="radio-choice-1" id="radio-choice-1-4" value="choice-4" disabled />
					<label for="radio-choice-1-4">Lizard</label>
				</fieldset>
				<hr class="group">
				<fieldset data-role="controlgroup">
					<legend>With Images:</legend>
					<input type="radio" name="radio-choice-2" id="radio-choice-2-1" value="choice-1" checked="checked" data-iconpos="right"/>
					<label for="radio-choice-2-1">Cat<img src="img/generic_81_81_placeholder.png" alt="Radio Button Icon"></label>

					<input type="radio" name="radio-choice-2" id="radio-choice-2-2" value="choice-2"  />
					<label for="radio-choice-2-2">Dog<img src="img/generic_81_81_placeholder.png" alt="Radio Button Icon"></label>

					<input type="radio" name="radio-choice-2" id="radio-choice-2-3" value="choice-3"  />
					<label for="radio-choice-2-3"><img src="img/generic_81_81_placeholder.png" alt="Radio Button Icon"></label>

					<input type="radio" name="radio-choice-2" id="radio-choice-2-4" value="choice-4" disabled />
					<label for="radio-choice-2-4">Lizard<img src="img/generic_81_81_placeholder.png" alt="Radio Button Icon"></label>
				</fieldset>
			</div><!-- /content -->
			<div data-role="footer" data-position="fixed">
				<div id="action-bar-area" data-role="actionbar">
					<div data-role="back"></div>
				</div>
			</div>
		</div><!-- /page -->
	</body>
</html>
